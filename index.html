<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier Enterprise - Contact Lookup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #customerDetails {
            display: none;
        }
    </style>
</head>
<body class="p-5">

<div class="container">
    <h2 class="mb-4">Premier Enterprise - Account Lookup</h2>

    <div id="accountLookup">
        <form id="lookupForm">
            <div class="mb-3">
                <label for="accountNumber" class="form-label">Enter Account Number:</label>
                <input type="text" class="form-control" id="accountNumber" placeholder="e.g. 123456">
            </div>
            <input type="button" class="btn btn-primary" value="Lookup" onclick="lookupAccount()">
        </form>
    </div>

    <div id="customerDetails">
        <div class="container">
    
          <div class="row">
              <div class="col-md-4">
                  <form id="contactForm">
                      <div class="mb-3">
                          <label for="name" class="form-label">Name:</label>
                          <input type="text" class="form-control" id="name" name="name" value="Sarah Smith">
                      </div>
                      <div class="mb-3">
                          <label for="email" class="form-label">Email:</label>
                          <input type="email" class="form-control" id="email" name="email" value="x@uniphex.com">
                      </div>
                      <div class="mb-3">
                          <label for="phone" class="form-label">Phone:</label>
                          <input type="tel" class="form-control" id="phone" name="phone" value="555-555-5555">
                      </div>
                      <div class="mb-3">
                          <label for="products" class="form-label">Products:</label>
                          <div class="form-check">
                              <input class="form-check-input" type="checkbox" id="basicPlan" name="basicPlan" checked>
                              <label class="form-check-label" for="basicPlan">Basic Plan</label>
                          </div>
			  <div class="form-check">
                              <input class="form-check-input" type="checkbox" id="premiumPlan" name="premiumPlan" checked>
                              <label class="form-check-label" for="premiumPlan">Premium Plan</label>
                          </div>
                          <div class="form-check">
                              <input class="form-check-input" type="checkbox" id="platinumPlan" name="platinumPlan">
                              <label class="form-check-label" for="platinumPlan">Platinum Plan</label>
                          </div>
                      </div>
                      <input type="button" class="btn btn-primary mb-3" value="Update" onclick="updateData()">
                  </form>
              </div>
              <div class="col-md-8">
                  <h4 class="mb-3">Recent Transactions</h4>
                  <table class="table table-striped">
                      <thead>
                          <tr>
                              <th>Description</th>
                              <th>Usage</th>
			      <th>Price</th>
                              <th>Date</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr>
                              <td>Premium Product</td>
			      <td>10</td>
                              <td>$50</td>
                              <td>11/15/2023</td>
                          </tr>
                          <tr>
                              <td>Basic Product</td>
			      <td>100</td>
                              <td>$100</td>
                              <td>11/15/2023</td>
                          </tr>
                          <tr>
                              <td>Basic Product</td>
			      <td>50</td>
                              <td>$50</td>
                              <td>10/15/2023</td>
                          </tr>
                          <tr>
                              <td>Basic Product</td>
			      <td>20</td>
                              <td>$20</td>
                              <td>9/15/2023</td>
                          </tr>
                          <!-- Add more rows as necessary -->
                      </tbody>
                  </table>
              </div>
    	</div>
	</div>
    </div>
</div>

<script>
    window.addEventListener("message", receiveMessage, false);
	
    function receiveMessage(event) {
	
       // Handle the received message
       var message = event.data;
       document.getElementById('accountNumber').value = message;
       lookupAccount();
       console.error(message);

     }

	
    function lookupAccount() {
        let accountNumber = document.getElementById('accountNumber').value;

        // Mock account lookup logic.
        // In a real-world scenario, you'd query your database or CRM system to get the user details based on this account number.
        if(accountNumber === "123456") {
            document.getElementById('accountLookup').style.display = 'none';
            document.getElementById('customerDetails').style.display = 'block';
        } else {
            alert('Account number not found. Please try again.');
        }
    }

    function updateData() {
        alert('Data Updated Successfully!');
    }

    function addPlan() {
        alert('Plan Added Successfully!');
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
