<!DOCTYPE html>
<html>
<head>
    <title>Premier Enterprise Customer Lookup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex; /* Use flexbox to create a two-column layout */
        }
        header {
            background-color: #007acc;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 36px;
        }
        .container {
            flex: 1; /* Make the left column take the available space */
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin: 10px 0;
        }
        button {
            background-color: #007acc;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f9a;
        }
        #customer-info {
            display: none;
        }
        #iframe-container {
            flex: 1; /* Make the right column take the available space */
            height: 100vh; /* Make the iframe fill the entire viewport height */
            border: none; /* Remove iframe border */
        }
    </style>
    <script>
        function lookupCustomer() {
            var accountNumber = document.getElementById("account-number").value;

            // Perform a lookup operation here and retrieve customer information

            // Mock customer data for demonstration purposes
            var customerData = {
                name: "Sarah",
                accountNumber: "123456789",
                products: ["Basic Plan", "Platinum Plan"],
            };

            if (accountNumber === customerData.accountNumber) {
                document.getElementById("customer-name").textContent = customerData.name;
                document.getElementById("customer-products").textContent = customerData.products.join(", ");
                document.getElementById("customer-info").style.display = "block";
            } else {
                alert("Customer not found. Please check the account number.");
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Premier Enterprise Customer Lookup</h1>
    </header>
    <div class="container">
        <label for="account-number">Enter Account Number:</label>
        <input type="text" id="account-number" placeholder="e.g., 123456789">
        <button onclick="lookupCustomer()">Lookup Customer</button>

        <div id="customer-info">
