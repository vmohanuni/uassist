<!DOCTYPE html>
<html>
<head>
    <title>Premier Enterprise Customer Lookup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex; /* Use flexbox to create a two-column layout */
        }
        header {
            background-color: #007acc;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 36px;
        }
        .container {
            flex: 1; /* Make the left column take the available space */
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin: 10px 0;
        }
        button {
            background-color: #007acc;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f9a;
        }
        #customer-info {
            display: none;
        }
        .container.full-height {
            height: 100vh; /* Make the left column fill the entire viewport height */
        }
    </style>
</head>
<body>
    <header>
        <h1>Premier Enterprise Customer Lookup</h1>
    </header>
    <div class="container full-height">
        <label for="account-number">Enter Account Number:</label>
        <input type="text" id="account-number" placeholder="e.g., 123456789">
        <button onclick="lookupCustomer()">Lookup Customer</button>

        <div id="customer-info">
            <h2>Customer Information</h2>
            <p><strong>Name:</strong> <span id="customer-name"></span></p>
            <p><strong>Products:</strong> <span id="customer-products"></span></p>

            <h2>Recent Transactions</h2>
            <ul id="transaction-list"></ul>

            <h2>Manage Products</h2>
            <ul id="product-list"></ul>
            <input type="text" id="new-plan" placeholder="Enter a new plan">
            <button onclick="addPlan()">Add Plan</button>
        </div>
    </div>

    <script>
        function lookupCustomer() {
            var accountNumber = document.getElementById("account-number").value;

            // Perform a lookup operation here and retrieve customer information
            // Mock customer data for demonstration purposes
            var customerData = {
                name: "Sarah",
                accountNumber: "123456789",
                products: ["Basic Plan", "Platinum Plan"],
            };

            // Mock transaction data for demonstration purposes
            var transactionData = [
                { date: "2023-09-01", description: "Purchase 1", amount: 50 },
                { date: "2023-08-01", description: "Purchase 2", amount: 75 },
                { date: "2023-07-01", description: "Purchase 3", amount: 30 },
            ];

            if (accountNumber === customerData.accountNumber) {
                document.getElementById("customer-name").textContent = customerData.name;
                document.getElementById("customer-products").textContent = customerData.products.join(", ");

                // Display transaction data
                var transactionList = document.getElementById("transaction-list");
                transactionList.innerHTML = ''; // Clear previous transactions

                for (var i = 0; i < transactionData.length; i++) {
                    var transaction = transactionData[i];
                    var transactionItem = document.createElement("li");
                    transactionItem.textContent = `${transaction.date}: ${transaction.description} - $${transaction.amount}`;
                    transactionList.appendChild(transactionItem);
                }

                // Display product list and add remove buttons
                var productList = document.getElementById("product-list");
                productList.innerHTML = ''; // Clear previous products

                for (var i = 0; i < customerData.products.length; i++) {
                    var product = customerData.products[i];
                    var productItem = document.createElement("li");
                    productItem.textContent = product;

                    var removeButton = document.createElement("button");
                    removeButton.textContent = "Remove";
                    removeButton.onclick = function () {
                        // Add code to remove the product from the plan
                        // You can use customerData.products and product to update the plan
                        alert("Remove " + product);
                    };

                    productItem.appendChild(removeButton);
                    productList.appendChild(productItem);
                }

                document.getElementById("customer-info").style.display = "block";
            } else {
                alert("Customer not found. Please check the account number.");
            }
        }

        function addPlan() {
            var newPlan = document.getElementById("new-plan").value;

            if (newPlan) {
                // Add code to add the new plan to the customer's products
                // You can use customerData.products to update the plan
                alert("Add " + newPlan);
            }
        }
    </script>
</body>
</html>
